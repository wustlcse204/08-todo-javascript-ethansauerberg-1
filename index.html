<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>To Do App></title>
    <meta name="keywords" content="ToDo, App">
    <meta name="description" content="My to-do app for CSE 204A Web Development ">
    <meta name="author" content="Ethan Sauerberg">
</head>

<body>
    <div id="bigGrid">
        <div class="empty"></div>
        <div id="main">
            <h1 id="title">My To-Do List</h1>
            <div id="listOfToDos">
                <div class="toDoItem">
                    <form>
                        <input type="checkbox" class="toDoItemCheckbox">
                        <span class="toDoItemCaption">sample to-do item that is NOT in the API</span>
                        <button class="ToDoItemDelete">X</button>
                    </form>
                </div>
            </div>
            <span id="lineSpacer"></span>


            <div id="add">
                <form id="addForm">
                    <p id="addTitle">Add an item to your to-do list</p>
                    <input type="text" placeholder="caption" name="caption">
                    <input type="submit">
                </form>
            </div>

        </div>
        <div class="emtpy"></div>
    </div>
</body>
<script src="scripts.js"></script>

</html>
