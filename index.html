<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>To Do App></title>
    <meta name="keywords" content="ToDo, App">
    <meta name="description" content="My to-do app for CSE 204A Web Development ">
    <meta name="author" content="Ethan Sauerberg">
</head>

<body>
    <div id="bigGrid">
        <div class="empty"></div>
        <div id="main">
            <h1>My To-Do List</h1>
            <div class="toDoItem">
                <span class="unchecked check"></span> 
                <form><input type="checkbox" class="toDoItemCheckbox"></form>
                <span class="toDoItemCaption">This is the caption of the to-do item</span>
                <form><input type="button" class="ToDoItemDelete" value="X">
                </form>
            </div>
            <span id="lineSpacer"></span>


            <div id="add">
                <form>
                    <p id="addTitle">Add an item to your to-do list</p>
                    <input type="text" placeholder="caption">
                    <input type="submit">
                </form>
            </div>

        </div>
        <div class="emtpy"></div>
    </div>
</body>
<script src="scripts.js"></script>

</html>
