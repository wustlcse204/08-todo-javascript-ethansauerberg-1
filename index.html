<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>To Do App></title>
    <meta name="keywords" content="ToDo, App">
    <meta name="description" content="My to-do app for CSE 204A Web Development ">
    <meta name="author" content="Ethan Sauerberg">
</head>

<body>
    <div id="bigGrid">
        <div class="empty"></div>
        <div id="main">
            <h1 id="title">My To-Do List</h1>
            <div id="listOfToDos">
                <div class="toDoItem">
                </div>
            </div>

            <div id="lineSpacer">.</div>


            <div id="add">
                <form id="addForm">
                    <h2 id="addTitle">Add a new item to your to-do list</h2>
                    <input type="text" placeholder="New To Do" name="caption" id="inputText">
                    <input type="submit" id="submitButton">
                </form>
            </div>

        </div>
        <div class="emtpy"></div>
    </div>
</body>
<script src="scripts.js"></script>

</html>
